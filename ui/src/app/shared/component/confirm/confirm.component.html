<clr-modal [(clrModalOpen)]="isOpen">
  <h3 class="modal-title">{{ title }}</h3>
  <div class="modal-body">
    <ng-content></ng-content>
  </div>
  <div class="modal-footer">
    <button data-cy="confirmCancel" type="button" class="btn btn-outline" (click)="isOpen = false">
      {{ 'commons.cancel' | translate }}
    </button>
    <button data-cy="confirmYes" type="button" class="btn btn-primary" (click)="confirm()">
      {{ yes }}
    </button>
  </div>
</clr-modal>
